<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai-sublime.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <h3>
                    Les animations CSS
                </h3>
                <br>
                <p>Ça paraît dur, mais ça ne l'est pas vraiment
                    <br>
                    <span class="minitext">(une fois qu'on connaît les propriétés)</span>
                </p>
            </section>
        </div>
    </div>
    <div class="footer ">
        <p>Une présentation Arno & Co par Guillaume Mollet et Arno Dubois
        </p>
    </div>

    <script src="lib/js/head.min.js "></script>
    <script src="js/reveal.js "></script>
    <script src="js/jquery-3.3.1.min.js "></script>

    <script>
        // More info about config & dependencies:
        // - https://github.com/hakimel/reveal.js#configuration
        // - https://github.com/hakimel/reveal.js#dependencies
        Reveal.initialize({
            dependencies: [{
                    src: 'plugin/markdown/marked.js'
                },
                {
                    src: 'plugin/markdown/markdown.js'
                },
                {
                    src: 'plugin/notes/notes.js',
                    async: true
                },
                {
                    src: 'plugin/zoom-js/zoom.js',
                    async: true
                },
                {
                    src: 'plugin/highlight/highlight.js',
                    async: true,
                    callback: function () {
                        hljs.initHighlightingOnLoad();
                    }
                }
            ]
        });

        Reveal.addEventListener('fragmentshown', function (event) {
            if ($(event.fragment).hasClass("elm3") || $(event.fragment).hasClass("elm4")) {
                console.log("runin");
                $(event.fragments[0]).addClass("elmanim");
                $(event.fragments[1]).addClass("elmanim");
            }
        });

        Reveal.addEventListener('fragmenthidden', function (event) {
            if ($(event.fragment).hasClass("elm3") || $(event.fragment).hasClass("elm4")) {
                console.log("runout");
                $(event.fragments[0]).removeClass("elmanim ");
                $(event.fragments[1]).removeClass("elmanim ");
            }
        });
    </script>
</body>

</html>
